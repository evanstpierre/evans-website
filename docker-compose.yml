services:
  # Local development (kept as-is)
  next-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev        # ðŸ‘ˆ use the dev stage
    container_name: next-dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"
      MONGO_URI: ${MONGO_URI}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    restart: always
    # CMD in Dockerfile dev stage is already `npm run dev`,
    # so you *could* drop this line, but it's fine to keep:
    command: ["npm", "run", "dev"]


  next-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod       # ðŸ‘ˆ use the prod stage
    container_name: next-prod
    environment:
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "production"
      PORT: "3000"
      MONGO_URI: ${MONGO_URI}
    restart: always
    expose:
      - "3000"
    # optional: for local testing without tunnel, you can add:
    # ports:
    #   - "3000:3000"
    command: ["npm", "run", "start"]


  tunnel:
    image: cloudflare/cloudflared:latest
    profiles: ["prod"]
    depends_on:
      - next-prod
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: >
      tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: always
    networks:
      - web

networks:
  web:
    driver: bridge