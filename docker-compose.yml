services:
  # Local development (kept as-is)
  next:
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"      # or just delete this line entirely
      MONGODB_URI: ${MONGODB_URI}
    volumes:
      - .:/app
      - /app/node_modules
    restart: always
    command: ["npm", "run", "dev"]

  # Production Next.js app (no public ports)
  next-prod:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["prod"]
    environment:
      # let Dockerfile's NODE_ENV=production stand, or be explicit:
      NODE_ENV: "production"
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
      MONGODB_URI: ${MONGODB_URI}
    expose:
      - "3000"
    restart: always
    command: ["npm", "run", "start"]
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - web

  tunnel:
    image: cloudflare/cloudflared:latest
    profiles: ["prod"]
    depends_on:
      - next-prod
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: >
      tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: always
    networks:
      - web

networks:
  web:
    driver: bridge