services:
  # ---------- Local development ----------
  next-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev               # uses the `dev` stage we just added
    container_name: next-dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"
      MONGODB_URI: ${MONGODB_URI}
    ports:
      - "3000:3000"
    volumes:
      - .:/app                  # live code from host
      - /app/node_modules       # keep node_modules inside the container
    restart: always
    # CMD already set in Dockerfile dev stage, so this is optional:
    # command: ["npm", "run", "dev"]

  # ---------- Production app ----------
  next-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: prod              # uses the `prod` (runner) stage
    container_name: next-prod
    environment:
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "production"
      PORT: "3000"
      MONGODB_URI: ${MONGODB_URI}
    restart: always
    expose:
      - "3000"                  # for other containers (like tunnel)
    # Let Dockerfile CMD run `node server.js`
    # so you can drop this:
    # command: ["npm", "run", "start"]
    networks:
      - web                     # ðŸ‘ˆ same network as tunnel

  # ---------- Cloudflare Tunnel ----------
  tunnel:
    image: cloudflare/cloudflared:latest
    profiles: ["prod"]
    depends_on:
      - next-prod
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: >
      tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    restart: always
    networks:
      - web

networks:
  web:
    driver: bridge