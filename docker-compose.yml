services:
  next:
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      HOSTNAME: "0.0.0.0"
      NODE_ENV: "development"
      MONGODB_URI: ${MONGODB_URI}
      
    volumes:
      - .:/app
      - /app/node_modules
    restart: always
    command: ["npm", "run", "dev"]
    
  next-prod:
    build:
      context: .
      dockerfile: Dockerfile
    profiles: ["prod"]
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      HOSTNAME: "0.0.0.0"
      PORT: "3000" 
      MONGODB_URI: ${MONGODB_URI}
    # No volumes in prod; we run the built app
    restart: always
    command: ["npm", "run", "start"]
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5