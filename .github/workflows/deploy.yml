name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  # optional: allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: devbuild

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: 📚 Install dependencies (root)
        run: pnpm install

      # if you only want to install & build the dashboard app in a monorepo
      - name: 🏗️ Build project
        run: pnpm --filter "./apps/dashboard" run build

      - name: 📤 Export project
        run: pnpm --filter "./apps/dashboard" run export

      - name: 🚀 Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        run: |
          npx wrangler pages publish ./apps/dashboard/out \
            --project-name="$CLOUDFLARE_PROJECT_NAME" \
            --branch=main